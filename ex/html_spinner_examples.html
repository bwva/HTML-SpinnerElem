	spinM.setAttribute('sp', '.5');

<button type="button" onclick="
	const spng	= document.getElementById('spinning');
	if (this.innerHTML=='Spin It') {
		const sp	= new SpinnerElement( {} );
		sp.id		= 'thisSpinner';
		spng.appendChild(sp);
 		sp.setStyle( {'font-size': '3em'} );
		sp.setAttributes({color: 'turquoise', prefix: 'Spinning ... ', cstyle: 'double' });
		this.innerHTML='Stop It';
	}
	else {
		clearItem(spng.id);
		setItemValue(spng.id, ' &nbsp; ');
		this.innerHTML='Spin It';
	}
">Spin It</button>
<h3 id="spinning" > &nbsp; </h3>
<hr>
<button type="button" onclick="
	if (this.innerHTML=='Run') {
		const sp	= new SpinnerElement;
		sp.id		= 'thatSpinner';
		this.innerHTML = '';
		this.appendChild(sp);
		sp.setAttribute('color','purple');
		sp.setAttribute('prefix', 'Cancel ');
		sp.setStyle({'font-weight': 'bold', 'font-size': '2.4em' });
	}
	else {
		this.innerHTML='Run';
		this.style['font-weight'] = '';
	}

">Run</button>
<hr>
<div style="font-size:4em;">
<button type="button" onclick="
	if (this.innerHTML === 'Insert It') {
		const sp1=new SpinnerElement({id: 'sp1_id'});
		insertSpinner(sp1,'#here1');
		this.innerHTML='Remove It';
	}
	else {
		removeSpinner('#sp1_id');
		document.querySelector('#here1').innerHTML = ' &nbsp; ';
		this.innerHTML='Insert It';
	}
">Insert It</button> &nbsp;
